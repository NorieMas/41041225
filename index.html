<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Blockly Web</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly/msg/zh-hant.js"></script>
  </head>

  <body>
    <header>
      <h1>Python Blockly Web</h1>
    </header>

    <div class="container">
      <div id="blocklyDiv"></div>

      <div class="clipboard">
        <h3>程式碼剪貼簿</h3>
        <textarea
          id="clipboardContent"
          class="clipboard-content"
          placeholder="這裡可以貼上程式碼..."
        ></textarea>
      </div>
    </div>

    <div class="button-container">
      <button onclick="runBlockly()">驗證對應程式碼</button>
      <button onclick="convertCode()">轉換對應積木塊</button>
    </div>

    <div id="output">驗證顯示終端結果...</div>
  </body>
</html>

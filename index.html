<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Blockly Web</title>
    <!-- Blockly -->
    <script src="libs/blockly@11.2.0/blockly_compressed.js"></script>
    <script src="libs/blockly@11.2.0/blocks_compressed.js"></script>
    <script src="libs/blockly@11.2.0/javascript_compressed.js"></script>
    <script src="libs/blockly@11.2.0/python_compressed.js"></script>
    <script src="libs/blockly@11.2.0/msg/zh-hant.js"></script>
    <!-- Ace.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
    <!-- Skulpt -->
    <script
      src="https://cdn.jsdelivr.net/gh/skulpt/skulpt-dist/skulpt.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/skulpt/skulpt-dist/skulpt-stdlib.js"
      type="text/javascript"
    ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script> 
    <!-- Custom -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Python Blockly Web</h1>
    </header>

    <div class="container">
      <div id="blocklyDiv"></div>
      <div class="editor-container">
        <h3>程式碼編輯器</h3>
        <div id="codeEditor" class="code-editor"></div>
      </div>
    </div>

    <div class="button-container">
      <button onclick="runBlockly()">驗證對應程式碼</button>
      <button onclick="convertCode()">轉換對應積木塊</button>
    </div>

    <div id="output">驗證顯示終端結果...</div>
  </body>
</html>
